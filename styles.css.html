<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Sheet - IT Insights</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6ffe6; /* Light green */
        }

        .container {
            text-align: center;
            max-width: 600px;
            background-color: #ffffff; /* White background */
            border: 2px solid #005500; /* Dark green */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #005500; /* Dark green */
        }

        p {
            color: #333;
            margin-bottom: 20px;
            text-align: left;
        }

        a {
            color: #005500;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ffcc00; /* Dark yellow */
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            background-color: #005500; /* Dark green */
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #ffcc00; /* Dark yellow */
            color: #005500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Style Sheet Page</h1>
        <p>This page demonstrates the styles applied to the IT Insights project. It serves as a visual reference for the design and layout consistency across all pages.</p>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="ethics.html">Ethics</a>
            <a href="about.html">About</a>
        </div>
    </div>
</body>
</html>
